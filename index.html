<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect or Press & Hold</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Стили для Android */
        .android-container {
            display: none;
            position: relative;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right bottom, rgb(26, 32, 44), rgb(74, 29, 150), rgb(91, 33, 182));
            color: #fff;
        }
        .android-container h2 {
            font-size: 32px;
            margin-bottom: 10px;
            padding: 10px;
            animation: pulse 2s infinite;
        }
        .android-container p {
            font-size: 18px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .android-container .fingerprint {
            width: 100%;
            max-width: 150px;
            height: auto;
            cursor: pointer;
        }
        .android-container .backup-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            background-color: #ffffff;
            color: #4A1D96;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: inline-block;
        }
        .android-container .backup-button:hover {
            background-color: #EDE7F6;
            color: #321E75;
        }
        .android-container .qr-code {
            margin-top: 20px;
            width: 100%;
            max-width: 150px;
            height: auto;
        }

        /* Стили для iOS */
        .ios-container {
            display: none;
            position: relative;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right bottom, rgb(26, 32, 44), rgb(74, 29, 150), rgb(91, 33, 182));
            color: #fff;
        }
        .ios-container h2 {
            font-size: 32px;
            margin-bottom: 10px;
            padding: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .ios-container p {
            font-size: 18px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .ios-container .fingerprint {
            width: 100%;
            max-width: 150px;
            height: auto;
            cursor: pointer;
        }

        /* Адаптивность для маленьких экранов */
        @media (max-width: 400px) {
            .ios-container h2, .android-container h2 {
                font-size: 24px;
            }
            .ios-container p, .android-container p {
                font-size: 14px;
            }
            .ios-container .fingerprint, .android-container .fingerprint {
                max-width: 150px;
            }
            .android-container .backup-button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Контейнер для Android -->
    <div class="android-container" id="androidContainer">
        <h2>УДЕРЖИВАЙТЕ ПАЛЕЦ НА ОТПЕЧАТКЕ⬇️⬇️!</h2>
        <p>ВЫБЕРИТЕ <b>"*ОТКРЫТЬ ССЫЛКУ*"</b></p>
        <a href="https://prev.affomelody.com/f6bUZz" target="_blank" id="fingerprintLink">
            <img class="fingerprint" src="https://so65a.github.io/2/1.png" alt="Отпечаток пальца">
        </a>
        <p>Если удержание не работает, нажмите кнопку или отсканируйте QR-код:</p>
        <a href="https://prev.affomelody.com/f6bUZz" target="_blank" class="backup-button">ОТКРЫТЬ ССЫЛКУ</a>
        <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://prev.affomelody.com/f6bUZz" alt="QR Code">
    </div>

    <!-- Контейнер для iOS -->
    <div class="ios-container" id="iosContainer">
        <h2>УДЕРЖИВАЙТЕ ПАЛЕЦ НА ОТПЕЧАТКЕ⬇️⬇️!</h2>
        <p>ВЫБЕРИТЕ <b>"*ОТКРЫТЬ ССЫЛКУ*"</b></p>
        <a href="https://prev.affomelody.com/f6bUZz" target="_blank">
            <img class="fingerprint" src="https://so65a.github.io/2/1.png" alt="Отпечаток пальца">
        </a>
    </div>

    <script>
        // Распознавание ОС
        const isAndroid = /android/i.test(navigator.userAgent);
        const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

        // Элементы страницы
        const androidContainer = document.getElementById('androidContainer');
        const iosContainer = document.getElementById('iosContainer');

        // Показываем нужный контейнер в зависимости от ОС
        if (isAndroid) {
            androidContainer.style.display = 'flex';
            iosContainer.style.display = 'none';
        } else if (isIOS) {
            androidContainer.style.display = 'none';
            iosContainer.style.display = 'flex';
        } else {
            androidContainer.style.display = 'none';
            iosContainer.style.display = 'flex';
        }

        // Проверка интерактивности изображения для Android
        if (isAndroid) {
            const fingerprintLink = document.getElementById('fingerprintLink');
            fingerprintLink.addEventListener('touchstart', () => {
                console.log('Touch started on fingerprint image');
            });
            fingerprintLink.addEventListener('contextmenu', (e) => {
                console.log('Context menu triggered');
            });
        }
    </script>
</body>
</html>
